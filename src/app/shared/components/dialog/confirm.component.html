<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <h3>{{message}}</h3>

  <p *ngIf="!!note">{{note}}</p>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary mr-auto" (click)="activeModal.dismiss()">{{cancelLabel || 'Abbrechen'}}</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">{{confirmLabel || 'OK'}}</button>
</div>
