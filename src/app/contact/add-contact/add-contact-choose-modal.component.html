<div class="modal-header">
  <h4 class="modal-title">{{'add-contact-modal.choose.title' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <p>{{'add-contact-modal.choose.body.p1' | translate}}</p>
  <div class="form-group row ml-3 mr-3">
    <div class="col-4">
      <div class="text-center">
        <img src="{{assets}}/images/addContact-shapes_inperson.png" class="rounded w-100">
        {{ 'add-contact-create-key-modal.body.inperson' | translate }}
      </div>
    </div>
    <div class="col-4">
      <div class="text-center">
        <img src="{{assets}}/images/addContact-shapes_mail.png" class="rounded w-100">
        {{ 'add-contact-create-key-modal.body.mail' | translate }}
      </div>
    </div>
    <div class="col-4">
      <div class="text-center">
        <img src="{{assets}}/images/addContact-shapes_phonecall.png" class="rounded w-100">
        {{ 'add-contact-create-key-modal.body.phonecall' | translate }}
      </div>
    </div>
  </div>
  <form [formGroup]="addContactChooseForm" novalidate>


    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="key" id="choose_no" value="false">
      <label class="form-check-label" for="choose_no">
        {{ 'add-contact-modal.choose.body.radio.no.label' | translate }}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="key" id="choose_yes" value="true" checked>
      <label class="form-check-label" for="choose_yes">
        {{ 'add-contact-modal.choose.body.radio.yes.label' | translate }}
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary mr-auto" (click)="onConfirm()">
    {{'add-contact-modal.choose.continue' | translate}}
  </button>
</div>
