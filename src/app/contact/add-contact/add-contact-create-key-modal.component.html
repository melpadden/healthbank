<div class="modal-header">
  <h4 class="modal-title">{{'add-contact-create-key-modal.title' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group row">
    <label class="col-lg-5 col-md-10 col-form-label">
      {{ 'add-contact-create-key-modal.body.key.label' | translate }} *
    </label>
    <div class="col-lg-7 col-md-10">
      <input id="title" [value]="ownContactKey" class="form-control" type="text" readonly>
    </div>
  </div>
  <p>
    {{ 'add-contact-create-key-modal.body.p1' | translate }}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary mr-auto" (click)="close()">
    {{'add-contact-create-key-modal.close' | translate}}
  </button>
</div>
